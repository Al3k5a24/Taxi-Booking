<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<link rel="stylesheet" href="/css/notification.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

	<div id="notification-box" style="display: none;">
		<p>New reservation!</p>
		<button onclick="redirectToTable()">OK</button>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
	<script src="/js/notification.js"></script>


<div id="toast" style="display:none; position: fixed; bottom: 20px; right: 20px; 
    background: #333; color: #fff; padding: 15px; border-radius: 5px; z-index: 1000;">
    <span id="toast-message"></span>
    <button id="toast-btn" style="margin-left: 10px; background-color: #45a049; border: none; color: white; padding: 5px 10px; border-radius: 3px; cursor: pointer;">OK</button>
</div>
	<div id="toast-container"
		style="position: fixed; top: 20px; right: 20px; z-index: 9999;"></div>

	<div th:with="currentPage=${mycurrentpage}">
		<div class="container mt-5">
  <div class="card shadow">
    <div class="card-body text-center">
      <h1 class="card-title mb-4">Welcome to Admin Panel</h1>
      <div class="d-grid gap-2">
        <a href="readAllContacts" class="btn btn-primary">Read All Contacts</a>
        <a href="readAllBookings" class="btn btn-primary">Read All Bookings</a>
        <a href="addService" class="btn btn-primary">Add Service</a>
        <a href="changeCredentials" class="btn btn-primary">Change Credentials</a>
        <a href="insertDriver" class="btn btn-primary">Insert new Driver</a>
        <a href="/logout" class="btn btn-danger">Log out</a>
        
      </div>
    </div>
  </div>
</div>
	</div>

</body>
</html>
