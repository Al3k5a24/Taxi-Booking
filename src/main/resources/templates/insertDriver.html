<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Driver Registration - Admin Portal</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
    <div class="container">
        <h1>Register New Driver</h1>
           <form th:action="@{/admin/insertDriver}" th:object="${driver}" method="post">
        <div class="admin-panel">
        <div th:if="${message}" th:text="${message}"></div>
			<a href="dashboard" class="button-link">Go to Dashboard</a>
		</div>
		<br>
		
	<div th:if="${message}" class="error-message" th:text="${message}"></div>
    <input type="text" th:field="*{username}" placeholder="Username" required />
    
    <div th:if="${message}" class="error-message" th:text="${message}"></div>
    <input type="text" th:field="*{fullName}" placeholder="Full Name" required />
    
    <div th:if="${message}" class="error-message" th:text="${message}"></div>
    <input type="email" th:field="*{email}" placeholder="Email" required />
    
    <div th:if="${message}" class="error-message" th:text="${message}"></div>
    <input type="tel" th:field="*{phone}" placeholder="Phone" required />
    
    <div th:if="${message}" class="error-message" th:text="${message}"></div>
    <input type="tel" th:field="*{licence}" placeholder="Licence Number" required />
    
    <div th:if="${message}" class="error-message" th:text="${message}"></div>
    <input type="password" th:field="*{password}" placeholder="Password" required />
    
    <button type="submit">Register Driver</button>
</form>
    </div>

    <script src="driver.js"></script>
</body>
</html>
