<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Driver Registration - Admin Portal</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
    <div class="container">
        <h1>Register New Driver</h1>
           <form th:action="@{/admin/insertDriver}" th:object="${driver}" method="post">
        <div class="admin-panel">
        <div th:if="${message}" th:text="${message}"></div>
			<a href="dashboard" class="button-link">Go to Dashboard</a>
		</div>
		<br>
    <input type="text" th:field="*{username}" placeholder="Username" required />
    <input type="text" th:field="*{fullName}" placeholder="Full Name" required />
    <input type="email" th:field="*{email}" placeholder="Email" required />
    <input type="tel" th:field="*{phone}" placeholder="Phone" required />
    <input type="tel" th:field="*{licence}" placeholder="Licence Number" required />
    <input type="password" th:field="*{password}" placeholder="Password" required />
    <button type="submit">Register Driver</button>
</form>
    </div>
        <form id="driverRegistrationForm" novalidate>
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter full name" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter email" required />

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter phone number" required />

            <label for="licenseNumber">Driver's License Number:</label>
            <input type="text" id="licenseNumber" name="licenseNumber" placeholder="Enter license number" required />

            <button type="submit">Register Driver</button>
        </form>
    </div>
    <script src="driver.js"></script>
</body>
</html>
